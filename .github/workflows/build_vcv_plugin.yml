name: Build VCV plugin

on:
  workflow_dispatch:
    inputs:
      linux_x64:
        description: 'Build Linux x64 plugin'
        required: true
        default: false
        type: boolean
      win_x64:
        description: 'Build Windows x64 plugin'
        required: true
        default: false
        type: boolean
      mac_x64:
        description: 'Build macOS x64 plugin'
        required: true
        default: false
        type: boolean
      mac_arm64:
        description: 'Build macOS arm64 plugin'
        required: true
        default: false
        type: boolean

  push:
    branches: [ main ]
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'
      - 'debug-*'
    paths:
      - '!**.md'
      - '!**.svg'
      - '!**.json'

  permissions:
    contents: write

env:
  rack-sdk-version: latest
  rack-plugin-toolchain-dir: /home/build/rack-plugin-toolchain

defaults:
  run:
    shell: bash

jobs:
  build-lin-x64:
    if: ${{ github.event_name == 'push' || inputs.linux_x64 || startsWith(github.ref, 'refs/tags/v') }}
    name: linux-x64
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/4ms/rack-plugin-toolchain-win-linux
      options: --user root

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build VCV plugin
        run: |
          export PLUGIN_DIR=$GITHUB_WORKSPACE
          pushd ${{ env.rack-plugin-toolchain-dir }}

          curl -sL https://github.com/Kitware/CMake/releases/download/v3.24.3/cmake-3.24.3-linux-x86_64.sh -o cmakeinstall.sh
          chmod +x cmakeinstall.sh
          ./cmakeinstall.sh --prefix=/usr/local --exclude-subdir
          rm cmakeinstall.sh

          make plugin-build-lin-x64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-x64
          path: ${{ env.rack-plugin-toolchain-dir }}/plugin-build


  build-win-x64:
    if: ${{ inputs.win_x64 || startsWith(github.ref, 'refs/tags/v') }}
    name: windows-x64
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/4ms/rack-plugin-toolchain-win-linux
      options: --user root

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build VCV plugin
        run: |
          export PLUGIN_DIR=$GITHUB_WORKSPACE
          pushd ${{ env.rack-plugin-toolchain-dir }}

          curl -sL https://github.com/Kitware/CMake/releases/download/v3.24.3/cmake-3.24.3-linux-x86_64.sh -o cmakeinstall.sh
          chmod +x cmakeinstall.sh
          ./cmakeinstall.sh --prefix=/usr/local --exclude-subdir
          rm cmakeinstall.sh

          make plugin-build-win-x64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-x64
          path: ${{ env.rack-plugin-toolchain-dir }}/plugin-build


  build-mac-x64:
    if: ${{ inputs.mac_x64 || startsWith(github.ref, 'refs/tags/v') }}
    name: macos-x64
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Download Rack SDK
        run: |
          cd $HOME
          wget -O Rack-SDK.zip https://vcvrack.com/downloads/Rack-SDK-${{ env.rack-sdk-version }}-mac-x64.zip
          unzip Rack-SDK.zip

      - name: Build VCV plugin
        run: |
          export RACK_DIR=$HOME/Rack-SDK
          export CROSS_COMPILE=x86_64-apple-darwin
          make dep
          make dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-x64
          path: dist/*.vcvplugin


  build-mac-arm64:
    if: ${{ inputs.mac_arm64 || startsWith(github.ref, 'refs/tags/v') }}
    name: macos-arm64
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Download Rack SDK
        run: |
          cd $HOME
          wget -O Rack-SDK.zip https://vcvrack.com/downloads/Rack-SDK-${{ env.rack-sdk-version }}-mac-arm64.zip
          unzip Rack-SDK.zip

      - name: Build VCV plugin
        run: |
          export RACK_DIR=$HOME/Rack-SDK
          export CROSS_COMPILE=arm64-apple-darwin
          make dep
          make dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-arm64
          path: dist/*.vcvplugin


  publish:
    if: startsWith(github.ref, 'refs/tags/v')
    name: Publish VCV plugin
    runs-on: ubuntu-24.04
    needs:
      - build-lin-x64
      - build-win-x64
      - build-mac-x64
      - build-mac-arm64

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - uses: FranzDiebold/github-env-vars-action@v2

      - uses: softprops/action-gh-release@v2
        with:
          name: "VCV Plugin ${CI_REF_NAME}"
          body: "VCV Rack plugin build for tag ${CI_REF_NAME}"
          files: |
            artifacts/**/*.vcvplugin

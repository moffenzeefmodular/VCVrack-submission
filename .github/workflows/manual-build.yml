name: Build VCV Rack Plugin (Manual)

permissions:
  contents: read

on:
  workflow_dispatch:

env:
  rack-sdk-version: latest
  rack-plugin-toolchain-dir: /home/build/rack-plugin-toolchain

defaults:
  run:
    shell: bash

jobs:

  build-win-linux:
    name: ${{ matrix.platform }}
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/qno/rack-plugin-toolchain-win-linux
      options: --user root
    strategy:
      matrix:
        platform: [win-x64, lin-x64]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set RACK_DIR
        run: |
          export RACK_DIR=$GITHUB_WORKSPACE/Rack-SDK
          echo "RACK_DIR=$RACK_DIR" >> $GITHUB_ENV

      - name: Build plugin
        run: |
          export PLUGIN_DIR=$GITHUB_WORKSPACE
          pushd ${{ env.rack-plugin-toolchain-dir }}
          # Use dist target to create a proper .vcvplugin folder
          make dist-${{ matrix.platform }}

      - name: Get plugin version
        id: get_version
        run: |
          VERSION=$(jq -r .version $GITHUB_WORKSPACE/plugin.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Rename and upload artifact
        run: |
          mkdir -p artifacts
          for folder in dist/*.vcvplugin; do
            base=$(basename "$folder")
            cp -r "$folder" "artifacts/Moffenzeef-${{ steps.get_version.outputs.version }}-${{ matrix.platform }}.vcvplugin"
          done
        uses: actions/upload-artifact@v4
        with:
          path: artifacts/*
          name: ${{ matrix.platform }}
          overwrite: true

  build-mac:
    name: mac-${{ matrix.platform }}
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        platform: [x64, arm64]

    env:
      rack-sdk-version: 2.6.4

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Get Rack-SDK
        run: |
          pushd $HOME
          if [[ "${{ matrix.platform }}" == "x64" ]]; then
            wget -O Rack-SDK.zip https://vcvrack.com/downloads/Rack-SDK-${{ env.rack-sdk-version }}-mac-x64.zip
          else
            wget -O Rack-SDK.zip https://vcvrack.com/downloads/Rack-SDK-${{ env.rack-sdk-version }}-mac-arm64.zip
          fi
          unzip -o Rack-SDK.zip

      - name: Build plugin
        run: |
          export RACK_DIR=$HOME/Rack-SDK
          make clean
          make dep
          if [[ "${{ matrix.platform }}" == "x64" ]]; then
            arch -x86_64 make dist
          else
            make dist
          fi

      - name: Get plugin version
        id: get_version
        run: |
          VERSION=$(jq -r .version $GITHUB_WORKSPACE/plugin.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Rename and upload artifact
        run: |
          mkdir -p artifacts
          for folder in dist/*.vcvplugin; do
            cp -r "$folder" "artifacts/Moffenzeef-${{ steps.get_version.outputs.version }}-mac-${{ matrix.platform }}.vcvplugin"
          done
        uses: actions/upload-artifact@v4
        with:
          path: artifacts/*
          name: mac-${{ matrix.platform }}
          overwrite: true
